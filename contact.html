<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Akash Singh Chauhan</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header> 
    <div class="logo">Akash Singh Chauhan</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1 class="title">Get in <span>Touch</span></h1>
      <p class="subtitle">I'd love to connect! Fill out the form below or reach me via social platforms.</p>

      <form id="contact-form" class="contact-form">
        <div class="input-group">
          <input type="text" name="from_name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <input type="email" name="from_email" placeholder="Your Email" required>
        </div>
        <div class="input-group">
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-send">Send Message</button>

        <!-- Success/Error message -->
        <div id="form-message" class="form-message"></div>
      </form>

      <div class="social">
        <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="mailto:you@example.com"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </section>
  </main>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
    })();
  </script>
  <script src="contact.js"></script>
</body>
</html>
